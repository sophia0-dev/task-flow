<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <section id="login">
  <h2>Login</h2>
  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Login</button>
  </form>
</section>

  <header>
    <nav>
      <ul>
        <li><a href="#quiz-section">Quiz</a></li>                    
        <li><a href="#todo">To-Do List</a></li>
        <li><a href="#cgpa-calculator">Cgpa-Calculator</a></li>                                
      </ul>
    </nav>
  </header>
  <main>


   <section id="dashboard">
  <h2>Welcome!</h2>
  <button id="todo-btn">To-Do List</button>
  <button id="cgpa-btn">CGPA Calculator</button>
  <button id="quiz-btn">Quiz</button>
</section>


  <section id="quiz-section">
  <h2>Quiz</h2>
   <div id="question-container">
  <p id="question"></p>
   </div>
  <div id="options-container"></div>
  <button id="submit-btn">Submit</button>
  <p id="result"></p>
</section>




    </section>
    <section id="todo">
      <!-- To-Do List content will go here -->
       <section id="todo-list">
  <h2>To-Do List</h2>
  <input type="text" id="todo-input" placeholder="Add task">
  <button id="add-todo-btn">Add Task</button>
  <ul id="todo-list-items"></ul>
  <p id="task-count"></p>
<p id="completed-task-count"></p>


</section>

    </section>


CGPA Calculator HTML:
<section id="cgpa-calculator">
  <h3>CGPA Calculator</h3>
  <form id="cgpa-form">
    <table id="course-table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Grade</th>
          <th>Credit Unit</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" name="course-name-1" placeholder="Course 1"></td>
          <td>
            <select name="course-grade-1">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </td>
          <td><input type="number" name="course-credit-1" placeholder="Credit Unit"></td>
        </tr>
        <tr>
          <td><input type="text" name="course-name-2" placeholder="Course 2"></td>
          <td>
            <select name="course-grade-2">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </td>
          <td><input type="number" name="course-credit-2" placeholder="Credit Unit"></td>
        </tr>
        <!-- Add more rows for up to 10 courses -->
        <tr>
          <td><input type="text" name="course-name-10" placeholder="Course 10"></td>
          <td>
            <select name="course-grade-10">
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </td>
          <td><input type="number" name="course-credit-10" placeholder="Credit Unit"></td>
        </tr>
      </tbody>
    </table>
    <button id="calculate-cgpa-btn">Calculate CGPA</button>
    <button id="reset-btn">Reset</button>
    <p id="cgpa-result"></p>
  </form>
</section>






    </section>
  </main>
  <script type="module" src="./index.js" defer></script>
</body>
</html>
